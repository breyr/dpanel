version: "3.9"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - ./nginx:/app # bind mount for development
    ports:
      - 3000:3000
  web:
    build:
      context: ./web
    image: dpanel:latest
    ports:
      - 5001:5001
    restart: on-failure
    network_mode: bridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./web:/app # bind mount for development
    depends_on:
      - redis
  pubsub-go:
    build:
      context: ./pubsub-go
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure
    depends_on:
      - redis
  dpanel-fastapi:
    build:
      context: ./fastapi
    ports:
      - 5002:5002
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./fastapi:/code
    restart: on-failure
    depends_on:
      - redis
  redis:
    image: redis:latest
    ports:
      - 6379:6379
