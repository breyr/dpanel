version: "3.9"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 3000:3000
  pubsub:
    build:
      context: ./pubsub-go
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure
    depends_on:
      - redis
  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile.prod
    ports:
      - 5002:5002
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./composefiles:/code/composefiles # where compose files are stored on host machine
    restart: on-failure
    depends_on:
      - redis
  redis:
    image: redis:latest
    ports:
      - 6379:6379
